# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
source = ~/.config/hypr/frappe.conf
source = ~/.config/hypr/hypr_variables.conf

################
### MONITORS ###
################
# See https://wiki.hyprland.org/Configuring/Monitors/

monitor=eDP-1,1920x1080@60,0x0,1,transform,0
monitor=DP-3,1920x1080@120,0x-1080,1,transform,0
#monitor=,3840x2160@120,0x0,1,transform,0


##################
### MY DEFINES ###
##################
# See https://wiki.hyprland.org/Configuring/Keywords/

$style=frappe
# Set programs
$terminal = kitty
$fileManager = dolphin --platformtheme qt6ct
$menu = wofi --conf ~/.config/wofi/config --style ~/.config/wofi/$style/style.css

#############################
### ENVIRONMENT VARIABLES ###
#############################
# See https://wiki.hyprland.org/Configuring/Environment-variables/

# use envd to export to DBUS
envd = XCURSOR_PATH,${XCURSOR_PATH}:~/.local/share/icons:~/.icons
envd = XCURSOR_THEME,Catppuccin-Latte-Light
envd = XCURSOR_SIZE,24
#env = HYPRCURSOR_THEME,
env = HYPRCURSOR_SIZE,24
env = XDG_MENU_PREFIX,arch-

#################
### AUTOSTART ###
#################
# Note: these are run on 'SH' and not as orphans of systemd

exec-once = hyprpaper
exec-once = waybar
#exec-once = wl-clipboard-history -t
#exec-once = ~/.config/hypr/xdg-portal-hyprland
#exec-once = wlsunset -S 9:00 -s 19:30
#exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
#exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

####################
### KEYBINDINGSS ###
####################

# Bind flags:
#l -> locked, will also work when an input inhibitor (e.g. a lockscreen) is active.
#r -> release, will trigger on release of a key.
#e -> repeat, will repeat when held.
#n -> non-consuming, key/mouse events will be passed to the active window in addition to triggering the dispatcher.
#m -> mouse, see below
#t -> transparent, cannot be shadowed by other binds.
#i -> ignore mods, will ignore modifiers.

# Blaptop's System Keys
bindli = ,XF86AudioMute, exec, pamixer -t
bindlie = ,XF86AudioLowerVolume, exec, pamixer -d 5
bindlie = ,XF86AudioRaiseVolume, exec, pamixer -i 5

bind = ,XF86AudioPrev, exec,
bind = ,XF86AudioPlay, exec,
bind = ,XF86AudioNext, exec,
#bind = Super_L, P, exec, # fn-f8 sends win-p; already bound to pseudotile
bind = ,XF86Search, exec, $menu
bind = ,XF86MonBrightnessDown, exec, pamixer -t
bind = ,XF86MonBrightnessUp, exec, pamixer -t
#bindn = ,XF86RFKill, exec, # should not run; requires explicit fn-prtscr even with fn-lock

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
#bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


